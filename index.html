<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zb</title>
    <style>
html, body {
    height: 100%;
    margin: 0;
}

#all {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: rgb(0, 255, 183);
    opacity: 0; /* Set initial opacity to 0 */
    transform: scale(0.8); /* Set initial scale to make it smaller */
    transition: opacity 0.8s ease, transform 0.8s ease; /* Add a smooth transition effect */
}

#all.show {
    opacity: 1;
    transform: scale(1); /* Set the final scale to 1 for normal size */
}



    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="myForm">
        <label for="input">Enter a number:</label>
        <input id="input" type="text" name="number" placeholder="Enter a number">
        <br>
        <input type="submit" value="Submit">
    </form>

    <div id="all"></div>

    <script>
document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevents the default form submission

    // Get the entered number
    var enteredNumber = document.getElementById('input').value;

    // Check if the entered number is correct
    if (enteredNumber === '4726') {
        // Display the hidden div with a smooth transition
        document.getElementById('all').classList.add('show');
    } else {
        // Show an error message (you can customize this part)
        alert('Incorrect number. Please try again.');
    }
});

    </script>
</body>
</html>
